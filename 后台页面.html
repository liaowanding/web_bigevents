<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台主页</title>
</head>
<!-- 导入layui的css -->
<link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
<!-- 引入字体图标的css，具体可以参考assets/fonts/demo_index.html ,使用Font class使用方式-->
<link rel="stylesheet" href="./assets/fonts/iconfont.css">
<!-- 导入自己的css -->
<link rel="stylesheet" href="./assets/css/index.css">

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black"><img src="./assets/images/logo.png" alt=""></div>
            <!-- 头部区域（可配合layui 已有的水平导航） -->

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;" class="userinfo">
                        <img src="./assets/images/sample.jpg" class="layui-nav-img">
                        <span class="text-avatar">A</span> 个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <!-- 这里的快捷方式只能通过fm,因为要给iframe赋值路径才能打开  -->
                        <dd><a href="./user/基本资料.html" target="fm">基本资料</a></dd>
                        <dd><a href="./user/更换头像.html" target="fm">更换头像</a></dd>
                        <dd><a href="./user/重置密码.html" target="fm">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                    <a href="javascript:;" id="btnLogout">
                        <span class="iconfont icon-tuichu"></span> 退出
                    </a>
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <div class="userinfo">
                    <img src="./assets/images/sample.jpg" class="layui-nav-img">
                    <span class="text-avatar">A</span>
                    <!-- 因为后续需要渲染用户的名字，所以需要使用标签包裹 -->
                    <span id="welcome">欢迎xx</span>
                </div>
                <!-- 左侧导航区域，lay-shrink="all时可以控制只能打开一个选项，其他已打开的选项会被关闭 -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                    <!-- 为选项添加layui-this，该选项就会默认被选中 -->
                    <li class="layui-nav-item layui-nav-itemed layui-this">
                        <!-- 点击a链接时会将dashboard.html添加给iframe标签的scr -->
                        <a href="./home/dashboard.html" target="fm">
                            <span class="iconfont icon-home"></span> 首页
                        </a>
                    </li>
                    <li class="layui-nav-item ">
                        <a class="" href="javascript:;">
                            <span class="iconfont icon-16"></span> 文章管理
                        </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="./article/文章类别.html" target="fm">
                                    <i class="layui-icon layui-icon-app"></i> 文章类别
                                </a>
                            </dd>
                            <dd><a href="./article/文章列表.html" target="fm"><i class="layui-icon layui-icon-app"></i>  文章列表</a></dd>
                            <dd><a href="./article/发布文章.html" target="fm"><i class="layui-icon layui-icon-app"></i>  发表文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <span class="iconfont icon-user"></span>个人中心

                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="./user/基本资料.html" target="fm"><i class="layui-icon layui-icon-app"></i>  基本资料</a></dd>
                            <dd><a href="./user/更换头像.html" target="fm"><i class="layui-icon layui-icon-app"></i>  更换头像</a></dd>
                            <dd><a href="./user/重置密码.html" target="fm"><i class="layui-icon layui-icon-app"></i>  重置密码</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 右侧内容主体区域 -->
            <!-- name属性是iframe的名字 -->
            <!-- iframe会渲染src指定的页面，指定默认的src页面一打开就会渲染src指定的内容 -->
            <iframe src="./home/dashboard.html" name="fm" frameborder="0"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            @ www.itheima - 黑马程序员
        </div>
    </div>
    <!-- 导入layui的js文件，使layui的交互效果生效 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- ajax请求路径的拼接 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
